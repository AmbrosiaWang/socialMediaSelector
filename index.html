<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color:blue"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color:red"></i>
            <p>YouTube</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color:rgb(43, 43, 236)"></i>
            <p>LinkedIn</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color:rgb(22, 170, 220)"></i>
            <p>Twitter</p>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
